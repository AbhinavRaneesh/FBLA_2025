name: student_learning_app
description: A Flutter app for student learning with quizzes and points system.

publish_to: 'none' # Remove this line if you intend to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.4
  dio: ^5.4.1
  http: ^1.1.0
  html: ^0.15.4
  confetti: ^0.7.0
  lottie: ^2.7.0
  share_plus: ^11.0.0
  excel: ^2.1.0
  google_sign_in: ^6.1.0
  file_picker: ^10.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/images/planet.png
    - assets/images/astronaut.png
    - assets/images/google_icon.png
    - assets/images/beach.jpg
    - assets/images/bird.png
    - assets/images/eduquest_logo.png

# Windows platform configuration
platforms:
  windows:
    pluginClass: FilePickerPlugin
    dartPluginClass: FilePickerPlugin

