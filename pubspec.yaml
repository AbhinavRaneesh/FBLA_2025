name: student_learning_app
description: A Flutter app for student learning with quizzes and points system.

publish_to: 'none' # Remove this line if you intend to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.4
  dio: ^5.4.1
  http: ^1.1.0
  html: ^0.15.4
  confetti: ^0.7.0
  lottie: ^2.7.0
  share_plus: ^11.0.0
  excel: ^2.1.0
  google_sign_in: ^6.1.0
  file_picker: ^10.1.9
  pdf: ^3.10.7
  printing: ^5.11.1
  url_launcher: ^6.2.4
  syncfusion_flutter_pdfviewer: ^29.2.10
  syncfusion_flutter_pdf: ^29.2.10
  path_provider: ^2.1.2
  pdfx: ^2.9.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
    - assets/animation/Animation - 1750352180300.json
    - assets/apfrq/
    - assets/images/planet.png
    - assets/images/astronaut.png
    - assets/images/google_icon.png
    - assets/images/beach.jpg
    - assets/images/bird.png
    - assets/images/eduquest_logo.png
    - assets/images/Background.png
    - assets/apcs_2024_frq_answers.txt
    - assets/apfrq/APCompSciA2024.txt

# Windows platform configuration
platforms:
  windows:
    pluginClass: FilePickerPlugin
    dartPluginClass: FilePickerPlugin

#  fonts:
#    - family: YourCustomFont # Optional: Add custom fonts if needed
#      fonts:
#        - asset: assets/fonts/YourCustomFont-Regular.ttf

# App icon configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    background_color: "#4DD0E1"
    theme_color: "#4DD0E1"
  windows:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/ic_launcher.png"