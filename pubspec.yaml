publish_to: 'none' # Remove this line if you intend to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0 # For SQLite database operations
  path: ^1.8.3 # For path manipulation (used with sqflite)
  google_sign_in: ^6.1.0
  provider: ^6.0.0
  #audioplayers: ^4.1.0 # For playing sound effects

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # For linting and co de analysis

